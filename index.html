<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="container">
      <h1>Password Generator</h1>
      <div class="password-field">
        <span class="password-code">asdfsfgg123A</span>
        <button type="submit" class="copy-password">copy</button>
      </div>
      <section>
        <div class="settings">
          <label for="length">Password length </label>
          <input type="number" id="length" value="8" min="4" max="20" />
        </div>
        <div class="settings">
          <label for="uppercase">Include uppercase letters </label>
          <input type="checkbox" name="uppercase" id="uppercase" />
        </div>
        <div class="settings">
          <label for="lowercase">Include lowercase letters </label>
          <input type="checkbox" name="lowercase" id="lowercase" />
        </div>
        <div class="settings">
          <label> number letters </label>
          <input type="checkbox" name="number" id="number" />
        </div>
        <div class="settings">
          <label>Include symbol letters</label>
          <input type="checkbox" name="symbol" id="symbol" />
        </div>
        <button type="submit">Generate Password</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
