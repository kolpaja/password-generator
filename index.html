<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Password</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4e292ec4a8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main id="container">
      <h2>Password Generator</h2>
      <div class="password-field settings">
        <span class="result">MyP@ssw0rd!</span>
        <button type="submit" class="copy-password">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      <section>
        <div class="settings">
          <label for="length">Password length </label>
          <input type="number" id="length" value="8" min="4" max="20" />
        </div>
        <div class="settings">
          <label for="uppercase">Include uppercase letters </label>
          <input type="checkbox" name="uppercase" id="uppercase" />
        </div>
        <div class="settings">
          <label for="lowercase">Include lowercase letters </label>
          <input type="checkbox" name="lowercase" id="lowercase" />
        </div>
        <div class="settings">
          <label>Include Symbol</label>
          <input type="checkbox" name="symbol" id="symbol" />
        </div>
        <div class="settings">
          <label> Include Number</label>
          <input type="checkbox" name="number" id="number" />
        </div>
        <button type="submit" id="generate">Generate Password</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
